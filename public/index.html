<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #thank-you {
      display: none;
      font-size: 1.5em;
      color: green;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Submit Your Questions</h1>
  
  <form id="submission-form">
    <div class="form-group">
      <label for="name">Name:*</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <h3>Your questions</h3>
    
    <div class="form-group">
      <label for="general">General Knowledge:</label>
      <textarea id="general" name="general"></textarea>
    </div>
    
    <div class="form-group">
      <label for="vocabulary">Vocabulary:</label>
      <textarea id="vocabulary" name="vocabulary"></textarea>
    </div>
    
    <div class="form-group">
      <label for="grammar">Grammar:</label>
      <textarea id="grammar" name="grammar"></textarea>
    </div>
    
    <div class="form-group">
      <label for="spelling">Spelling:</label>
      <textarea id="spelling" name="spelling"></textarea>
    </div>
    
    <div class="form-group">
      <label for="fun">Fun Questions:</label>
      <textarea id="fun" name="fun"></textarea>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="thank-you">Thank you for submission</div>
  
  <script src="script.js"></script>
</body>
</html>
