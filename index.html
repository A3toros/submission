<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question Submission</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #87cefa, #e0f7ff);
      color: #00334d;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #formContainer {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      color: #004d66;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #005977;
    }

    input, textarea {
      width: 100%;
      padding: 18px;
      font-size: 1rem;
      margin-bottom: 25px;
      border-radius: 10px;
      border: 1px solid #b0d8e4;
      background: #f5fcff;
      color: #00334d;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00b4d8;
      box-shadow: 0 0 8px rgba(0, 180, 216, 0.4);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button#submitBtn {
      display: block;
      width: 100%;
      padding: 18px;
      background: linear-gradient(to right, #00b4d8, #0077b6);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 119, 182, 0.3);
    }

    button#submitBtn:hover {
      background: linear-gradient(to right, #0096c7, #005f73);
      transform: translateY(-2px);
    }

    button#submitBtn:active {
      transform: scale(0.98);
    }

    #thankYouMessage {
      display: none;
      text-align: center;
      margin-top: 50px;
    }

    #thankYouMessage h3 {
      font-size: 2rem;
      color: #0077b6;
    }

    @media (max-width: 768px) {
      #formContainer {
        padding: 25px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="formContainer">
    <h2>Submit Your Questions</h2>
    <form>
      <label for="name">Name (required):</label>
      <input type="text" id="name" required />

      <label for="your-questions">Your Questions:</label>
      <textarea id="your-questions"></textarea>

      <label for="general-knowledge">General Knowledge:</label>
      <textarea id="general-knowledge"></textarea>

      <label for="vocabulary">Vocabulary:</label>
      <textarea id="vocabulary"></textarea>

      <label for="grammar">Grammar:</label>
      <textarea id="grammar"></textarea>

      <label for="spelling">Spelling:</label>
      <textarea id="spelling"></textarea>

      <label for="fun-questions">Fun Questions:</label>
      <textarea id="fun-questions"></textarea>

      <button id="submitBtn" type="submit">Submit</button>
    </form>
  </div>

  <div id="thankYouMessage">
    <h3>Thank you for your submission!</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
